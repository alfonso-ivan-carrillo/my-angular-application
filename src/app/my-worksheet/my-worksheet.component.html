<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-10 text-center">
        <h1>WorkSheet</h1>
      </div>
      <div class="col-2 text-end">
        <button class="btn btn-primary" (click)="routeToPage('/')">
          Back Home
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-3 text-center mb-3">
      <label>Date Picker:</label><br />
      <input
        type="Date"
        class="form-control"
        [(ngModel)]="testDate"
        (change)="getUTCDate(testDate)"
      />
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-6 text-start">
        <label>Enter a Number from 1 through 10:</label><br />
        <div class="col-4 mb-2">
          <input
            numeric-only
            type="number"
            class="form-control"
            [(ngModel)]="skipNumber"
            (keydown.enter)="skipThisNumber(skipNumber)"
          />
        </div>
        <button
          class="btn btn-primary me-4"
          (click)="skipThisNumber(skipNumber)"
        >
          Click to Skip
        </button>
        <button
          class="btn btn-warning"
          (click)="skipNumber = 0; nextNumber = 0; isNextNumber = false"
        >
          Reset Number
        </button>
        <br />
        <span class="col-6" *ngIf="isNextNumber">
          <span>Next Number: {{ nextNumber }} </span>
        </span>
      </div>
      <div class="col-6">
        <label for="">Type in a word:</label><br />
        <input
          alpha-only
          type="text"
          class="form-control mb-2"
          [(ngModel)]="wordToExtract"
          (keydown.enter)="extractVowels(wordToExtract)"
        />
        <button (click)="extractVowels(wordToExtract)" class="btn btn-primary">
          Extract Vowels
        </button>
        <button 
            class="btn btn-warning ms-4"
            (click)="resetWord()"
        >Reset Word</button>
        <br />
        <span class="col-6" *ngIf="isExtracted">
          <span>Extracted! ->  {{ wordToExtract }} </span>
        </span>
      </div>
    </div>
  </div>
</div>
